 <!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Autorizo - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<section class="vh-100" style="background-color: #042e7b;">
    <div class="py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Login</h3>
                        <form th:action="@{/login}" method="post">
                            <!-- <div class="alert alert-danger" role="alert" th:if="${msg}" >
                                <strong th:text="${msg}"></strong>
                            </div> -->
                            <div class="alert alert-danger" role="alert" th:if="${param.error}" >
                                <strong>Erro</strong>
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="user">Nome de usu√°rio</label>
                                <input type="text" id="user" name="username" class="form-control form-control-lg"/>
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="senha">Senha</label>
                                <input type="password" id="senha" name="password" class="form-control form-control-lg"/>
                            </div>
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Entrar</button>
                        </form>
                        <hr class="my-4">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
